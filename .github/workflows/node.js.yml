# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    #- run: npm run build --if-present
    - run: npm testcov
    - name: Jest Annotations & Coverage
      # You may pin to the exact commit or the version.
      # uses: mattallty/jest-github-action@43bbcd073fa43a927322f188220b6592acae003b
      uses: mattallty/jest-github-action@v1.0.3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # The test command to run
        test-command: npm test 
    - name: Jest Lcov Reporter
      # You may pin to the exact commit or the version.
      # uses: vebr/jest-lcov-reporter@b0d5ae85c950eb9f07bf30fc71495f34369b080d
      uses: vebr/jest-lcov-reporter@v0.2.0
      with:
        # Github token
        github-token: ${{ secrets.GITHUB_TOKEN }}
        # The location of the lcov.info file
     #   lcov-file: # optional
        # The location of the lcov file for the base branch
     #   lcov-base: # optional
